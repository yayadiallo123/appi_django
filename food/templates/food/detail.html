{% extends "food/base.html" %}

{% block body %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img class="card" height="150" width="150" src="{{object.item_image.url }}" alt="">


        </div>

        <div class="col-md-6">
          
           <h4> {{ object.item_name }}</h4>
            <p>{{ object.item_desc}}</p>
            <h5>{{ object.item_price }}</h5>
            <br>
            <a  class="btn btn-warning"  href="{% url 'food:update' item.pk %}">Update</a>
            <a  class="btn btn-danger"  href="{% url 'food:delete' item.pk %}">Delete</a>
        </div>
       
    </div>

   
</div>


{% endblock %}
